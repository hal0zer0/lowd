{% extends 'base.html' %}

{% block nonlocation %}
<h1>Legend of the White Dragon</h1>
        <div class="news-block border">
          <h1>News</h1>
            <hr/>

                {% endfor %}
            </ul>
        </div>
<a href="{% url 'check_new' %}">Begin</a>
{% endblock %}
